<!doctype html>
<html lang="en">
<head>

        <title>Registration - GREENSHOP</title>

</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">
<img src="./Unknown.png" style="width: 100px; height: 100px;" alt="Логотип компании GreenShop">
<h1 class="title" title="Registration- GREENSHOP-text">Registration - GREENSHOP</h1>

<form style="background-color: white; padding: 20px; border-radius: 10px; width: 100%; max-width: 500px; margin: 0 auto;>

    <label for="username" style="display:block; margin-bottom: 10px; font-weight: bold;">Your Name:</label>
    <input type="text" id="username" name="username" placeholder="Enter your name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" required>

    <label for="email" style="display: block; margin-bottom: 10px; font-weight: bold;">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" required>

    <label for="password" style="display: block; margin-bottom: 10px; font-weight: bold;">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" required>

    <label for="confirm-password" style="display: block; margin-bottom: 10px; font-weight: bold;">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" required>

    <label style="display: block; margin-bottom: 10px;">
        <input type="checkbox" name="subscribe" value="yes" style="margin-right: 5px;"> Sign up for newsletter
    </label>


    <input type="submit" value="Register" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">

</form>


<p style="margin-top: 20px;">
    Already have an account? <a href="login.html" style="color: #28a745; text-decoration: none;">Login here</a>
</p>
